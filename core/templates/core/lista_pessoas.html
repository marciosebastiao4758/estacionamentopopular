<h1>lista_pessoas</h1>

<ul>
    {% for pessoa in pessoas %}
        <li>
            <a href="{% url 'core_atualiza_pessoa' pessoa.id %}">{{pessoa.nome}}</a>
        </li>
    {% endfor %}
</ul>

<form action="{% url 'core_cadastra_pessoa' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">cadastrar</button>
</form>
