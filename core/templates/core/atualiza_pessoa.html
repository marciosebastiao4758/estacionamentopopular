{% extends 'base.html' %}
{% load bootstrap %}
{% block main %} 

<h2>Atualizando pessoa{{ pessoa }}</h2>

<form action="{% url 'core_atualiza_pessoa' pessoa.id %}" method="POST">
    {% csrf_token %}
    {{ form|bootstrap }}
    <button type="submit"class="btn btn-primary">atualizar</button>
    <a href="{% url 'core_delete_pessoa' pessoa.id %}" class="btn btn-danger">deletar</a>
</form>

{% endblock %}
