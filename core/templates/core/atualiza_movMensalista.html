
{% extends 'base.html' %}
{% load bootstrap %}
{% block main %} 

<h2>Atualizando movMensalista {{ movMensalista}}</h2>

<form action="{% url 'core_atualiza_movMensalista' movMensalista.id %}" method="POST">
    {% csrf_token %}
    {{ form|bootstrap }}
    <button type="submit" class="btn btn-primary">atualizar</button>
    <a href="{% url 'core_delete_movMensalista' movMensalista.id %}" class="btn btn-danger">deletar</a>
</form>
{% endblock %}
