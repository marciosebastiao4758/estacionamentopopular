{% extends 'base.html' %}
{% load bootstrap %}
{% block main %} 

    <h2>Atualizando veiculo {{ veiculo }}</h2>
    <div class="row">
        <div class="col-12">
            <h2>Atualizando veiculo {{ veiculo }}</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <form action="{% url 'core_atualiza_veiculo' veiculo.id %}" method="POST">
                {% csrf_token %}
                {{ form|bootstrap }}
                <button type="submit" class="btn btn-primary">atualizar</button>
                <a href="{% url 'core_delete_veiculo' veiculo.id %}" class="btn btn-danger">deletar</a>
            </form>
        </div>
    </div>
{% endblock %}
